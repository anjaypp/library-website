<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <title>Signup Page</title>
</head>
<body>
  <h2 id="logo">reads.io</h2>
  <div id="main-wrapper">
    <div id="second-wrapper" class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold">Sign Up</h3>
                                </div>
                                <h6 class="h5 mb-0">Create your account</h6>
                                <p class="text-muted mt-2 mb-5">Fill in the details below to create a new account.</p>
                                <form>
                                    <div class="form-group">
                                        <label for="fullName">Full Name:</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password:</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                    </div>
                                    <a href="./index.html">
                                    <button type="button" class="btn btn-theme">Sign Up</button>
                                    </a>
                                    <br>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-3">
                                <div class="overlay rounded"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">“It is what you read when you don’t have to that determines what you will be when you can’t help it.”</h4>
                                    <p class="lead text-white">- Oscar Wilde</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="signup text-muted text-center mt-3 mb-0">Already have an account? <a href="./pages/login.html" class="text-primary ml-1">Login</a></p>
</body>
</html>
